<ion-grid [fixed]="true">
  <ion-row>
    <ion-col size="12">
      <ion-list class="borde" direction="xy" overflow-scroll="true">
        <div class="form-container">
          <ion-grid fixed>
            <ion-row class="row header cabecera">
              <ion-col class="col" size="1" offset="3">Id</ion-col>
              <ion-col class="col" size="4">Tipo de Evaluacion</ion-col>
            </ion-row>
            <ion-row class="row header" *ngFor="let Eva of recuperarEval" >
              <ion-col class="col" size="1" offset="3">{{Eva.Id}}</ion-col>
              <ion-col class="col" size="4"> <ion-input class="custom" type="text" [readonly]="true"  placeholder="{{Eva.Nombre}}"></ion-input>  </ion-col>
              <ion-col size="3">
                <ion-button (click)="onClick()">
                  <ion-icon slot="icon-only" name="build"></ion-icon>
                </ion-button>
                <ion-button (click)="onClick()">
                  <ion-icon slot="icon-only" name="save"></ion-icon>
                </ion-button>
                <ion-button (click)="onClick()">
                  <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
